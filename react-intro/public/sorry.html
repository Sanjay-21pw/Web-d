<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sorry.css">
    <title>Sorry!</title>
</head>
<body>
    <div class="container">
        <img src="logo.svg" class="logo">

        <div class="content">
            <p>Website is under maintenance </p>
            <h1>We're <span>Launching</span> soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button" id="btn" onclick="mail_us()">Learn More<img src="triangle.png"></button>
        </div>
        <img src="rocket.png" class="rocket">

    </div>
    <script>

        function mail_us(){
            document.getElementById('btn').innerHTML="Please wait for a sec..."
        }

        var countDownDate=new Date("Mar 27, 2023 00:00:00").getTime();
        var x=setInterval(function(){
            var now=new Date().getTime();
            var distance=countDownDate-now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML=days;
            document.getElementById("hours").innerHTML=hours;
            document.getElementById("minutes").innerHTML=minutes;
            document.getElementById("seconds").innerHTML=seconds;

            if(distance<0){
                clearInterval(x);
            document.getElementById("days").innerHTML="00";
            document.getElementById("hours").innerHTML="00";
            document.getElementById("minutes").innerHTML="00";
            document.getElementById("seconds").innerHTML="00";
    
            }

        },1000)
    </script>
</body>
</html>
